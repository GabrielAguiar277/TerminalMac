<!DOCTYPE html>

<head>

<body>

                </div>

            </div>

            <div class="terminal">
                <div class="computer-terminal">
                    <!-- <div class="last-command">Imac-de-Gabriel:~ gabrielaguiar$ ls</div>
                    <div class="last-command"><ul>
                        <li>Desktop</li>
                        <li>Documents</li>
                        <li>User</li>
                    </ul></div>
                    <div class="last-command">Imac-de-Gabriel:~ gabrielaguiar$ cd Desktop</div> -->
                </div>
                <div class="user-terminal">
                    Imac-de-Gabriel:~ gabrielaguiar$ 
                    <form>

        </div>

    </main>
    
    <script src="./terminal.js"></script>
